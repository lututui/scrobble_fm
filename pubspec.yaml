name: scrobble_fm
description: A LastFM client made with flutter

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  flutter_cache_manager: ^1.2.2
  flutter_secure_storage: ^3.3.3
  http: ^0.12.1
  flutter_user_agent: ^1.2.2
  crypto: ^2.1.4
  webview_flutter: ^0.3.22+1
  yaml: ^2.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  pedantic: ^1.9.0

flutter:
  uses-material-design: true
  assets:
    - secret.yaml
